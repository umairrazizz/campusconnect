<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Project Partner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="futuristic-header">
            <h1>Project Partner</h1>
            <p>Find the perfect teammate for your next project.</p>
        </header>
        <section class="content">
            <form id="projectPartnerForm">
                <h2>Find a Partner</h2>
                <label for="partnerUsername">Enter your project details:</label>
                <input type="text" id="partnerUsername" class="form-control" placeholder="Project title" required>
                <button type="submit" class="btn">
                    <i class="fas fa-users"></i> Find Partner
                </button>
            </form>
            <div id="partnerResults"></div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
