<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Confession</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="futuristic-header">
            <h1>Confession</h1>
            <p>Share your thoughts anonymously.</p>
        </header>
        <section class="content">
            <form id="confessionForm">
                <h2>Submit a Confession</h2>
                <textarea id="confessionText" class="form-control" placeholder="Write your confession..." required></textarea>
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> Submit Confession
                </button>
            </form>
            <div id="confessionResults"></div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
