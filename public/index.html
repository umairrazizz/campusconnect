<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="background">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card futuristic-card">
                        <div class="card-header text-center">
                            <h2>CampusConnect Registration</h2>
                        </div>
                        <div class="card-body">
                            <form id="registrationForm">
                                <!-- Username -->
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                                    </div>
                                    <div class="invalid-feedback">Username is required.</div>
                                </div>

                                <!-- Email -->
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                    </div>
                                    <div class="invalid-feedback">Please enter a valid email.</div>
                                </div>

                                <!-- Password -->
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    </div>
                                    <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                                </div>

                                <!-- Gender -->
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender" required>
                                        <option value="">Select your gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <div class="invalid-feedback">Please select your gender.</div>
                                </div>

                                <!-- Interests Section -->
                                <div class="form-group">
                                    <label>Interests</label>
                                    <div class="row">
                                        <div class="col-6 col-md-4">
                                            <div class="interest-card">
                                                <input type="checkbox" id="sports" name="interests" value="sports">
                                                <label for="sports">
                                                    <i class="fas fa-football-ball"></i>
                                                    <span>Sports</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-4">
                                            <div class="interest-card">
                                                <input type="checkbox" id="music" name="interests" value="music">
                                                <label for="music">
                                                    <i class="fas fa-music"></i>
                                                    <span>Music</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-4">
                                            <div class="interest-card">
                                                <input type="checkbox" id="reading" name="interests" value="reading">
                                                <label for="reading">
                                                    <i class="fas fa-book"></i>
                                                    <span>Reading</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-4">
                                            <div class="interest-card">
                                                <input type="checkbox" id="traveling" name="interests" value="traveling">
                                                <label for="traveling">
                                                    <i class="fas fa-plane"></i>
                                                    <span>Traveling</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-4">
                                            <div class="interest-card">
                                                <input type="checkbox" id="gaming" name="interests" value="gaming">
                                                <label for="gaming">
                                                    <i class="fas fa-gamepad"></i>
                                                    <span>Gaming</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            let valid = true;

            // Validate username
            const username = document.getElementById('username');
            if (!username.value.trim()) {
                username.classList.add('is-invalid');
                valid = false;
            } else {
                username.classList.remove('is-invalid');
            }

            // Validate email
            const email = document.getElementById('email');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim() || !emailPattern.test(email.value)) {
                email.classList.add('is-invalid');
                valid = false;
            } else {
                email.classList.remove('is-invalid');
            }

            // Validate password
            const password = document.getElementById('password');
            if (password.value.length < 8) {
                password.classList.add('is-invalid');
                valid = false;
            } else {
                password.classList.remove('is-invalid');
            }

            // Validate gender
            const gender = document.getElementById('gender');
            if (!gender.value) {
                gender.classList.add('is-invalid');
                valid = false;
            } else {
                gender.classList.remove('is-invalid');
            }

            if (valid) {
                alert('Form submitted successfully!');
                // Further form submission handling here (e.g., send data to backend)
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
