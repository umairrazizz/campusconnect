<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Share Ideas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="futuristic-header">
            <h1>Share Ideas</h1>
            <p>Contribute and discuss innovative ideas.</p>
        </header>
        <section class="content">
            <form id="ideasForm">
                <h2>Share Your Idea</h2>
                <textarea id="ideasText" class="form-control" placeholder="Share your idea..." required></textarea>
                <button type="submit" class="btn">
                    <i class="fas fa-lightbulb"></i> Submit Idea
                </button>
            </form>
            <div id="ideasResults"></div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
