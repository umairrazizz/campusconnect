<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="futuristic-header">
            <h1>Feedback</h1>
            <p>Tell us how we can improve CampusConnect.</p>
        </header>
        <section class="content">
            <form id="feedbackForm">
                <h2>Submit Feedback</h2>
                <textarea id="feedbackText" class="form-control" placeholder="Your feedback..." required></textarea>
                <button type="submit" class="btn">
                    <i class="fas fa-comment-alt"></i> Submit Feedback
                </button>
            </form>
            <div id="feedbackResults"></div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
